name: Build Widget
permissions:
  contents: write

# This workflow automatically builds and deploys widgets to jsDelivr CDN
# When code is pushed to main/master:
#   1. Builds both VBH and Creekside widgets
#   2. Commits built files to repo
#   3. Purges jsDelivr cache for immediate CDN updates
#   4. Widgets are served globally via: cdn.jsdelivr.net/gh/{repo}@{branch}/public/widget-dist/

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-widget:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Value Build widget
        run: npx vite build --config vite.config.widget.ts
      
      - name: Build Creekside widget
        run: npx vite build --config vite.config.creekside.ts

      - name: Generate v2 compatibility shim
        run: |
          cat > public/widget-dist/chatbot-widget-v2.js << 'SHIMEOF'
          /**
           * VBH Widget v2 Compatibility Shim
           * This script loads the canonical widget bundle from chatbot-widget.js
           * Clients can safely use either URL - they get the same widget.
           */
          (function() {
            'use strict';
            
            var VERSION = '2.0.2-shim';
            var LOG_PREFIX = '[VBH Widget Loader]';
            
            console.info(LOG_PREFIX, 'v' + VERSION + ' - loading canonical bundle...');
            
            if (window.__VBH_WIDGET_LOADING || window.__VBH_WIDGET_VERSION) {
              console.info(LOG_PREFIX, 'Widget already loaded or loading, skipping.');
              return;
            }
            window.__VBH_WIDGET_LOADING = true;
            
            var currentScript = document.currentScript;
            var scriptSrc = currentScript ? currentScript.src : '';
            var baseUrl = '';
            
            if (scriptSrc) {
              var urlParts = scriptSrc.split('/');
              urlParts.pop();
              baseUrl = urlParts.join('/') + '/';
            } else {
              var scripts = document.querySelectorAll('script[src*="chatbot-widget-v2.js"]');
              if (scripts.length > 0) {
                var src = scripts[0].src;
                var parts = src.split('/');
                parts.pop();
                baseUrl = parts.join('/') + '/';
              }
            }
            
            var canonicalUrl = baseUrl + 'chatbot-widget.js';
            console.info(LOG_PREFIX, 'Loading from:', canonicalUrl);
            
            var script = document.createElement('script');
            script.src = canonicalUrl;
            script.async = true;
            
            script.onload = function() {
              console.info(LOG_PREFIX, 'Canonical bundle loaded successfully');
              window.__VBH_WIDGET_LOADING = false;
            };
            
            script.onerror = function() {
              console.error(LOG_PREFIX, 'Failed to load canonical bundle from:', canonicalUrl);
              window.__VBH_WIDGET_LOADING = false;
            };
            
            (document.head || document.documentElement).appendChild(script);
          })();
          SHIMEOF

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/widget-dist/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit widget build
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/widget-dist/
          git commit -m "chore: auto-build widget [skip ci]"
      
      - name: Push changes
        if: steps.git-check.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      - name: Purge jsDelivr CDN Cache
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "Purging jsDelivr CDN cache..."
          curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/public/widget-dist/chatbot-widget.js"
          curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/public/widget-dist/chatbot-widget-v2.js"
          curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/public/widget-dist/creekside-chatbot-widget.js"
      
      - name: Display CDN URLs
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "## Widget Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CDN URLs (jsDelivr):" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Value Build Widget:**" >> $GITHUB_STEP_SUMMARY
          echo "https://cdn.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/public/widget-dist/chatbot-widget.js" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Creekside Widget:**" >> $GITHUB_STEP_SUMMARY
          echo "https://cdn.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/public/widget-dist/creekside-chatbot-widget.js" >> $GITHUB_STEP_SUMMARY

name: Build Widget
permissions:
  contents: write

# This workflow automatically builds and deploys widgets to jsDelivr CDN
# When code is pushed to main/master:
#   1. Builds both VBH and Creekside widgets
#   2. Commits built files to repo
#   3. Purges jsDelivr cache for immediate CDN updates
#   4. Widgets are served globally via: cdn.jsdelivr.net/gh/{repo}@{branch}/public/widget-dist/

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-widget:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Clean widget-dist before builds
        run: |
          rm -f public/widget-dist/chatbot-widget.js
          rm -f public/widget-dist/chatbot-widget-v2.js
          rm -f public/widget-dist/creekside-chatbot-widget.js
      
      - name: Build Value Build widget (canonical)
        run: BUILD_TARGET=widget npx vite build

      - name: Build Value Build widget (v2 embed)
        run: npx vite build --config vite.config.vbh.ts
      
      - name: Build Creekside widget
        run: npx vite build --config vite.config.creekside.ts
      
      - name: Verify all widget artifacts exist
        run: |
          echo "Verifying widget build artifacts..."
          if [ ! -f public/widget-dist/chatbot-widget.js ]; then
            echo "ERROR: chatbot-widget.js not found!"
            exit 1
          fi
          if [ ! -f public/widget-dist/chatbot-widget-v2.js ]; then
            echo "ERROR: chatbot-widget-v2.js not found!"
            exit 1
          fi
          if [ ! -f public/widget-dist/creekside-chatbot-widget.js ]; then
            echo "ERROR: creekside-chatbot-widget.js not found!"
            exit 1
          fi
          echo "All widget artifacts verified âœ“"
          echo ""
          echo "Checking for inlined logo assets..."
          if grep -q "data:image" public/widget-dist/chatbot-widget.js; then
            echo "chatbot-widget.js: logo inlined âœ“"
          else
            echo "WARNING: chatbot-widget.js may not have inlined logo"
          fi
          if grep -q "data:image" public/widget-dist/chatbot-widget-v2.js; then
            echo "chatbot-widget-v2.js: logo inlined âœ“"
          else
            echo "WARNING: chatbot-widget-v2.js may not have inlined logo"
          fi
          if grep -q "data:image" public/widget-dist/creekside-chatbot-widget.js; then
            echo "creekside-chatbot-widget.js: logo inlined âœ“"
          else
            echo "WARNING: creekside-chatbot-widget.js may not have inlined logo"
          fi
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/widget-dist/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit widget build
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/widget-dist/
          git commit -m "chore: auto-build widget [skip ci]"
      
      - name: Push changes
        if: steps.git-check.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      - name: Purge jsDelivr CDN Cache
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "Purging jsDelivr CDN cache for widget files..."
          curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/public/chatbot-widget.js"
          curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/public/widget-dist/chatbot-widget.js"
          curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/public/widget-dist/chatbot-widget-v2.js"
          curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/public/widget-dist/creekside-chatbot-widget.js"
          echo "CDN cache purged successfully!"
      
      - name: Display CDN URLs
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "## Widget Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CDN URLs (jsDelivr):" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Value Build Widget (canonical):**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://cdn.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/public/widget-dist/chatbot-widget.js" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Value Build Widget (v2 embed):**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://cdn.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/public/widget-dist/chatbot-widget-v2.js" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Creekside Widget:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://cdn.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/public/widget-dist/creekside-chatbot-widget.js" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Widgets are now available worldwide via jsDelivr CDN! ðŸŒ" >> $GITHUB_STEP_SUMMARY
